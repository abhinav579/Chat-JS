<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat-Online-JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="chat-online.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Chat-Online-JS</h1>
    <!-- Tabs per Registrazione e Login -->
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTabContent" type="button" role="tab" aria-controls="registerTabContent" aria-selected="true">
          Registration
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTabContent" type="button" role="tab" aria-controls="loginTabContent" aria-selected="false">
          Login
        </button>
      </li>
    </ul>
    <div class="tab-content" id="authTabsContent">
      <!-- Form di Registrazione -->
      <div class="tab-pane fade show active p-3" id="registerTabContent" role="tabpanel" aria-labelledby="register-tab">
        <h3>Register</h3>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="regUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="regUsername" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <div id="regMsg" class="mt-2"></div>
        </form>
      </div>
      <!-- Form di Login -->
      <div class="tab-pane fade p-3" id="loginTabContent" role="tabpanel" aria-labelledby="login-tab">
        <h3>Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <div id="loginMsg" class="mt-2"></div>
        </form>
      </div>
    </div>
    <!-- Sezione Chat (visibile dopo il login) -->
    <div id="chatSection" class="d-none mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Welcome, <span id="currentUsername"></span>!</h3>
        <button id="logoutButton" class="btn btn-danger">Logout</button>
      </div>
      <div class="row mt-3">
        <div class="col-md-8">
          <!-- Area dei messaggi (in ordine decrescente) -->
          <div id="chatMessages" class="chat-area"></div>
          <!-- Form di invio messaggi e scelta colore -->
          <form id="chatForm" class="mt-3">
            <div class="input-group">
              <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." required>
              <select id="messageColor" class="form-select" style="max-width: 120px;">
                <option value="#000000" selected>Black</option>
                <option value="#ff0000">Red</option>
                <option value="#0000ff">Blue</option>
                <option value="#008000">Green</option>
                <option value="#ff6600">Orange</option>
              </select>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
          <!-- Pulsante "Bell" per notifiche globali -->
          <button id="bellButton" class="btn btn-warning mt-2">Bell ðŸ””</button>
          <!-- Pulsante "Clear Chat" per svuotare definitivamente la chat -->
          <button id="clearChatButton" class="btn btn-danger mt-2">Clear Chat</button>
        </div>
        <div class="col-md-4">
          <h5>Online Users</h5>
          <ul id="onlineUsers" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Includi Socket.io (servito dal server) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Bootstrap Bundle con Popper (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script Client-side -->
  <script src="chat-online.js"></script>
</body>
</html>
